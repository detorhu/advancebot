<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhotoShare Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #fafafa;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main box */
.box {
    background: white;
    width: 320px;
    padding: 40px;
    border: 1px solid #dbdbdb;
    text-align: center;
}

/* ===== Custom Logo ===== */
.logo {
    text-align: center;
    margin-bottom: 25px;
}

.icon {
    width: 70px;
    height: 70px;
    margin: 0 auto 10px;
    border-radius: 18px;
    background: linear-gradient(45deg,
        #f58529, #dd2a7b, #8134af, #515bd4);
    position: relative;
}

.icon::before {
    content: "";
    position: absolute;
    top: 18px;
    left: 18px;
    width: 34px;
    height: 34px;
    border: 3px solid white;
    border-radius: 10px;
}

.icon::after {
    content: "";
    position: absolute;
    top: 12px;
    right: 12px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
}

.name {
    font-size: 26px;
    font-weight: bold;
}

/* Inputs */
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 8px;
    border: 1px solid #dbdbdb;
    background: #fafafa;
    font-size: 14px;
}

/* Button */
button {
    width: 100%;
    padding: 8px;
    background: #0095f6;
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #0077cc;
}

/* Footer */
.footer {
    margin-top: 20px;
    font-size: 13px;
    color: #8e8e8e;
}
</style>
</head>

<body>

<div class="box">

    <!-- Logo -->
    <div class="logo">
        <div class="icon"></div>
        <div class="name">PhotoShare</div>
    </div>

    <!-- Login form -->
    <form onsubmit="sendData(); return false;">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <div class="footer">Demo login page</div>
</div>

<script>
function sendData() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Mask password (real password never sent)
    const maskedPassword = "*".repeat(password.length);

    fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password_masked: maskedPassword
        })
    })
    .then(() => {
        alert("Login attempt sent (demo)");
        document.getElementById("password").value = "";
    })
    .catch(() => {
        alert("Server not connected (demo mode)");
    });
}
</script>

</body>
</html>
